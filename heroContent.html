<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Text iFrame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
    
        .complex-text {
            font-size: 88px;
            font-weight: 300;
            line-height: 1.12em;
            letter-spacing: -0.03em;
            color: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            max-width: 992px; 
            margin: 48px; 
        }
    
        .complex-text span, 
        .complex-text img {
            margin: 0 4px;
        }
    
        .complex-text img {
            width: auto; 
            height: 88px; 
            vertical-align: middle; 
            border-radius: 8px;
        }
    </style>    
</head>
<body>
    <div class="complex-text">
        <span>Unlock</span>
        <img src="assets/6593d543fc1d07bd51a1c6b2_r-architecture-Y8MJFQYYjh8-unsplash.webp" alt="Image 1">
        <span>Your</span>
        <span>Dream</span>
        <span>Home</span>
        <span>with</span>
        <span>Emily</span>
        <span>Parker,</span>
        <span>Your</span>
        <img src="assets/6593d5434166c7d653c7df2e_dillon-kydd-pvdx8c6Y5BY-unsplash.webp" alt="Image 2">
        <span>Trusted</span>
        <span>Guide</span>
        <span>in</span>
        <span>Real</span>
        <span>Estate</span>
        <img src="assets/6593d4c72ce81d4444bffd72_digital-marketing-agency-ntwrk-g39p1kDjvSY-unsplash.webp" alt="Image 3">
        <span>Excellence.</span>
    </div>
</body>
</html>
