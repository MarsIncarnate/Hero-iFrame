<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Text iFrame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
    
        .complex-text {
            font-size: 88px;
            font-weight: 300;
            line-height: 1.12em;
            letter-spacing: -0.03em;
            color: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            gap: 10px;
            max-width: 77.5vw; 
            margin: 0 auto;
        }
    
        .complex-text span, 
        .complex-text img {
            margin: 0 4px;
        }
    
        .complex-text img {
            width: auto; 
            height: 88px; 
            vertical-align: middle; 
            border-radius: 8px;
        }

        /* New text container */
        .additional-text {
            margin-top: 32px; /* Distance from the complex text */
            font-size: 28px; /* Font size */
            line-height: 1.35em; /* Line height */
            letter-spacing: -0.02em; /* Character spacing */
            max-width: 77.5vw; 
            margin: 32px auto 0 auto;
            color: #333;
        }

        .additional-text span {
            color: #808080; /* Style for specific portion of text */
        }

        /* Responsive Styles for Tablet (1000px and below) */
        @media screen and (max-width: 1000px) {
            .complex-text {
                font-size: 56px;
            }
            .complex-text img {
                height: 56px;
            }
            .additional-text {
                font-size: 24px;
            }
        }

        /* Responsive Styles for Mobile (750px and below) */
        @media screen and (max-width: 750px) {
            .complex-text {
                font-size: 42px;
            }
            .complex-text img {
                height: 42px;
            }
            .additional-text {
                font-size: 20px;
            }
        }
    </style>    
</head>
<body>
    <div class="complex-text">
        <span>Unlock</span>
        <img src="assets/6593d543fc1d07bd51a1c6b2_r-architecture-Y8MJFQYYjh8-unsplash.webp" alt="Image 1">
        <span>Your</span>
        <span>Dream</span>
        <span>Home</span>
        <span>with</span>
        <span>Emily</span>
        <span>Parker,</span>
        <span>Your</span>
        <img src="assets/6593d5434166c7d653c7df2e_dillon-kydd-pvdx8c6Y5BY-unsplash.webp" alt="Image 2">
        <span>Trusted</span>
        <span>Guide</span>
        <span>in</span>
        <span>Real</span>
        <span>Estate</span>
        <img src="assets/6593d4c72ce81d4444bffd72_digital-marketing-agency-ntwrk-g39p1kDjvSY-unsplash.webp" alt="Image 3">
        <span>Excellence.</span>
    </div>

    <!-- Additional text content -->
    <div class="additional-text">
        Turning your Real Estate dreams into reality 
        <span>with your trusted advisor in homeownership.</span>
    </div>
</body>
</html>
